<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Quixe</title>

    <meta name="viewport" content="width=device-width, user-scalable=no">

</head>
<body data-ng-app="quixeApp" data-ng-controller="appController as app">

<form ng-submit="app.send()" novalidate>
    <input ng-model="app.input"/>
</form>
<div ng-bind="app.buffer" style="white-space: pre-line;"></div>


<script type="text/javascript" src="app/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="app/quixeApp.js"></script>
<script type="text/javascript" src="app/appController.js"></script>
<script type="text/javascript" src="app/eventEmiterService.js"></script>
<script type="text/javascript" src="app/quixe/quixeService.js"></script>


</body>
</html>
