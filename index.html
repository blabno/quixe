<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Quixe Angularized</title>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style type="text/css">
        .console {
            margin-top: 1em;
            white-space: pre-line;
            border: 1px solid #aaa;
            padding: 2em;
            background-color: #eee;
        }
    </style>
</head>
<body data-ng-app="quixe" data-ng-controller="app as app">
<h1>Welcome to AngularJS version of Quixe</h1>

<form ng-submit="app.send()" novalidate>
    <input ng-model="app.input"/>
    <input type="button" ng-click="app.save()" value="save">
    <input type="button" ng-click="app.load()" value="load">
    <select ng-model="app.selectedSave">
        <option ng-repeat="save in app.saves">{{save}}</option>
    </select>
</form>

<div class="console" ng-bind="app.buffer"></div>

<!-- bower:js -->
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<!-- endbower -->

<script type="text/javascript" src="src/EventEmitter.js"></script>
<script type="text/javascript" src="app/_quixe.js"></script>
<script type="text/javascript" src="app/quixe.service.js"></script>
<script type="text/javascript" src="app/app.controller.js"></script>


</body>
</html>
